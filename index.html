<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
       <div id="display" class="orbitron">00000000.00</div>
       <div id="buttons-container">    
            <div id="numbers-container">
                <ul id="numbers">
                    <li><button id="9">9</button></li>
                    <li><button id="8">8</button></li>
                    <li><button id="7">7</button></li>
                    <li><button id="6">6</button></li>
                    <li><button id="5">5</button></li>
                    <li><button id="4">4</button></li>
                    <li><button id="3">3</button></li>
                    <li><button id="2">2</button></li>
                    <li><button id="1">1</button></li>
                    <li><button id="zero">0</button></li>
                </ul>
            </div>
            <div id="functions-container">
                <ul id="functions">
                    <li><button id="clear">CLR</button></li>
                    <li><button id="+">+</button></li>
                    <li><button id="-">-</button></li>
                    <li><button id="*">x</button></li>
                    <li><button id="/">&#247</button></li>
                    <li><button id="=">=</button></li>
                </ul>
            </div>
       </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
